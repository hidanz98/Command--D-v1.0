<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bil's Cinema</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #fbbf24;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #f8fafc;
    }
    
    p {
      color: #94a3b8;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }
    
    .status {
      margin-top: 40px;
      padding: 15px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      font-size: 14px;
      color: #fca5a5;
    }
    
    .online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    <p>
      Não foi possível conectar à internet. Verifique sua conexão e tente novamente.
    </p>
    
    <a href="/" class="btn" onclick="location.reload()">
      Tentar Novamente
    </a>
    
    <div class="status" id="status">
      ⚠️ Sem conexão com a internet
    </div>
  </div>
  
  <script>
    // Verificar conexão
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.textContent = '✅ Conexão restaurada! Recarregando...';
        setTimeout(() => location.reload(), 1500);
      } else {
        statusEl.className = 'status';
        statusEl.textContent = '⚠️ Sem conexão com a internet';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>

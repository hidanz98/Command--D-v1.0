# ğŸš€ Deploy AutomÃ¡tico para AWS EC2
# Toda vez que fizer push na branch main, deploys automÃ¡tico!

name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite deploy manual pela interface do GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ”¨ Build do projeto
        run: npm run build

      - name: ğŸš€ Deploy para EC2 via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "ğŸš€ Iniciando deploy para AWS EC2..."
          
          # Salvar chave SSH
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Criar arquivo de deploy (excluir node_modules, testes, etc)
          echo "ğŸ“¦ Criando pacote de deploy..."
          tar -czf deploy.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='test-results' \
            --exclude='playwright-report' \
            --exclude='.env' \
            dist/ package*.json server/ prisma/ shared/
          
          echo "ğŸ“¤ Enviando para servidor..."
          # Enviar para EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz $USER@$HOST:/home/ubuntu/
          
          echo "ğŸ”„ Executando comandos no servidor..."
          # Executar comandos no servidor
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'ENDSSH'
            cd /home/ubuntu
            
            # Criar diretÃ³rio se nÃ£o existe
            mkdir -p sistema-command-d
            cd sistema-command-d
            
            # Backup do .env atual
            if [ -f .env ]; then
              cp .env .env.backup
            fi
            
            # Extrair novo cÃ³digo
            tar -xzf ../deploy.tar.gz
            
            # Restaurar .env
            if [ -f .env.backup ]; then
              cp .env.backup .env
              rm .env.backup
            fi
            
            # Instalar dependÃªncias de produÃ§Ã£o
            npm install --production
            
            # Rodar migrations Prisma
            npx prisma generate 2>/dev/null || true
            npx prisma db push 2>/dev/null || true
            
            # Reiniciar aplicaÃ§Ã£o com PM2
            pm2 restart command-d || pm2 start npm --name command-d -- start
            
            # Status
            pm2 status
            
            # Limpar arquivo de deploy
            rm ../deploy.tar.gz
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          ENDSSH
          
          # Limpar chave local
          rm private_key.pem deploy.tar.gz

      - name: âœ… Deploy bem-sucedido!
        if: success()
        run: |
          echo "ğŸ‰ Deploy realizado com sucesso!"
          echo "ğŸŒ URL: http://${{ secrets.EC2_HOST }}:8080"
          echo "âœ… AplicaÃ§Ã£o atualizada e rodando!"

      - name: âŒ Deploy falhou
        if: failure()
        run: |
          echo "ğŸ˜¢ Deploy falhou! Verifique os logs acima."

